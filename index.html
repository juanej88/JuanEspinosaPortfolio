<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Juan Espinosa</title>
   <link href="./images/favicon/jE_Logo_32@2x.png" type="image/png" rel="icon" />
   <link href="./images/favicon/jE_Logo_128.png" type="image/png" rel="icon" sizes="128x128" />
   <link href="./images/favicon/jE_Logo_256.png" type="image/png" rel="icon" sizes="256x256" />
   <link href="./images/favicon/jE_Logo_512.png" type="image/png" rel="icon" sizes="512x512" />
   <link href="./images/favicon/jE_Logo_32@2x.png" rel="apple-touch-icon" />
   <link href="./images/favicon/jE_Logo_128.png" rel="apple-touch-icon" sizes="128x128" />
   <link href="./images/favicon/jE_Logo_256.png" rel="apple-touch-icon" sizes="256x256" />
   <link href="./images/favicon/jE_Logo_512.png" rel="apple-touch-icon" sizes="512x512" />
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet" />
   <link href="css/style.css" type="text/css" rel="stylesheet" />
   <script src="https://kit.fontawesome.com/cdd38ef8d8.js"></script>
</head>

<body>
   <header id="webMenu">
      <div id="logo">
         <img id="logoImage" src="./images/logo/logoLightMode.png" alt="Juan Espinosa's Logo" />
      </div>
      <nav class="navMenu slideUp">
         <ul>
            <li><a class="navigationLinks homeLink barColor" href="#homeSection">Home</a></li>
            <li><a class="navigationLinks aboutLink" href="#aboutSection">About</a></li>
            <li><a class="navigationLinks skillsLink" href="#skillsSection">Skills</a></li>
            <li><a class="navigationLinks projectsLink" href="#projectsSection">Projects</a></li>
            <li><a class="navigationLinks contactLink" href="#contactSection">Contact</a></li>
         </ul>
      </nav>
      <div class="horizontalLine"></div>
      <div class="lightAndDarkMode">
         <div class="sun"></div>
         <div class="sunBeams sunBeam1"></div>
         <div class="sunBeams sunBeam2"></div>
         <div class="sunBeams sunBeam3"></div>
         <div class="sunBeams sunBeam4"></div>
      </div>
      <div class="menuBars close">
         <div class="barLines firstLine"></div>
         <div class="barLines secondLine"></div>
         <div class="barLines thirdLine"></div>
      </div>
      <div id="barBlock"></div>
      <div id="allScreenBlock" class="allScreenBlock slideUp"></div>
   </header>

   <main>

      <section id="homeSection">
         <div class="introMessage">
            <h2 id="greeting">|</h2>
            <h1 class="myName"><span class="hiddenCharacter">|</span></h1>
            <p class="message">A Full-Stack Web Developer with an Architectural Engineering background</p>
         </div>
         <a class="arrow hiddenArrow" href="#aboutSection">
            <div class="leftSide"></div>
            <div class="rightSide"></div>
         </a>

      </section>

      <section id="aboutSection" class="about section sectionLightMode">
         <a class="arrow fourArrows" href="#skillsSection">
            <div class="leftSide bothSides blackArrow"></div>
            <div class="rightSide bothSides blackArrow"></div>
         </a>
      </section>

      <section id="skillsSection" class="skills section sectionLightMode">
         <i class="fab fa-html5"></i>
         <i class="fab fa-css3-alt"></i>
         <i class="fab fa-js-square"></i>
         <i class="fab fa-react"></i>
         <i class="fab fa-node"></i>
         <i class="fab fa-github"></i>
         <i class="fas fa-phone-square-alt"></i>
         <i class="fas fa-envelope"></i>
         <i class="fab fa-linkedin"></i>
         <i class="far fa-file-code"></i>
         <i class="fas fa-layer-group"></i>
         <i class="fas fa-drafting-compass"></i>

         <a class="arrow fourArrows" href="#projectsSection">
            <div class="leftSide bothSides blackArrow"></div>
            <div class="rightSide bothSides blackArrow"></div>
         </a>
      </section>

      <section id="projectsSection" class="projects section sectionLightMode">

         <a class="arrow fourArrows" href="#contactSection">
            <div class="leftSide bothSides blackArrow"></div>
            <div class="rightSide bothSides blackArrow"></div>
         </a>
      </section>
      </section>

      <section id="contactSection" class="contact section sectionLightMode">
         <a class="arrowUp fourArrows" href="#homeSection">
            <div class="leftSideTop bothSides blackArrow"></div>
            <div class="rightSideTop bothSides blackArrow"></div>
         </a>
      </section>

   </main>

   <footer class="footer">
      <p class="copyright">Copyright &copy; 2019 Juan Espinosa<span class="location">Sydney, Australia</span></p>
   </footer>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script defer src="js/main.js" type="text/javascript"></script>
</body>
</html>
